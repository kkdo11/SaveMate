<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SAVEMATE - 저축목표</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- 로그인 상태 JS 변수 -->
    <script th:inline="javascript">
        const isAuthenticated = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
    </script>

    <script>
        function csrfFetch(url, options = {}) {
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

            const defaultHeaders = {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            };

            options.headers = { ...defaultHeaders, ...(options.headers || {}) };

            return fetch(url, options);
        }

        async function safeFetch(url, options = {}) {
            try {
                const res = await fetch(url, options);
                if (res.status === 401) return null;
                const contentType = res.headers.get("content-type") || "";
                if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
                if (contentType.includes("application/json")) {
                    return await res.json();
                }
                return null;
            } catch (_) {
                return null;
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 text-gray-800 font-sans leading-relaxed min-h-screen">
<!-- ✅ Header -->
<div th:replace="~{navbar :: navbar}"></div>

<!-- MAIN -->
<main class="max-w-5xl mx-auto p-6 bg-white rounded-lg shadow mt-8">
    <h2 class="text-2xl font-semibold mb-4">저축 목표</h2>

    <form id="goal-form" class="space-y-4 mb-8">
        <h3 id="form-title" class="text-lg font-medium">목표 등록</h3>
        <p id="authNotice" class="text-sm text-red-500 hidden">⚠️ 로그인 후 저축 목표를 등록할 수 있습니다.</p>
        <input type="hidden" id="goal-id" />

        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <div class="col-span-2">
                <input type="text" id="goal-name" placeholder="목표 이름" class="border px-3 py-2 rounded w-full" />
            </div>
            <div>
                <input type="number" id="goal-target" placeholder="목표 금액" class="border px-3 py-2 rounded w-full" />
            </div>
            <div>
                <input type="number" id="goal-saved" placeholder="현재 금액" class="border px-3 py-2 rounded w-full" />
            </div>
            <div>
                <input type="date" id="goal-deadline" class="border px-3 py-2 rounded w-full" />
            </div>
        </div>

        <div>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 mr-2">저장</button>
            <button type="button" onclick="resetGoalForm()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">취소</button>
        </div>
    </form>

    <section id="goal-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 목표 카드가 여기에 렌더링됨 -->
    </section>
</main>

<script src="/js/goal.js"></script>
<script src="/js/notification.js"></script>

</body>
</html>
