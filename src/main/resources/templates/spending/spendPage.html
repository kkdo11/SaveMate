<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SAVEMATE - 소비내역</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <script th:inline="javascript">
        const isAuthenticated = /*[[${isAuthenticated}]]*/ false;
        const username = /*[['${username}']]*/ '게스트';
    </script>
</head>

<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 text-gray-800 font-sans leading-relaxed min-h-screen">
<!-- Header -->
<div th:replace="~{navbar :: navbar}"></div>

<main class="max-w-5xl mx-auto p-6 bg-white rounded-lg shadow mt-8">
    <h2 class="text-2xl font-semibold mb-6">소비내역</h2>

    <!-- 🔎 필터 -->
    <div class="flex flex-wrap gap-4 mb-6">
        <div>
            <label class="text-sm font-medium">월별</label>
            <input type="month" id="filterMonth" class="block border rounded px-3 py-2 mt-1" />
        </div>
        <div>
            <label class="text-sm font-medium">카테고리</label>
            <select id="filterCategory" class="block border rounded px-3 py-2 mt-1">
                <option value="">전체</option>
                <option value="식비">식비</option>
                <option value="교통/이동">교통/이동</option>
                <option value="주거/공과금">주거/공과금</option>
                <option value="생활용품">생활용품</option>
                <option value="의류/미용">의류/미용</option>
                <option value="의료/건강">의료/건강</option>
                <option value="교육/도서">교육/도서</option>
                <option value="여가/문화">여가/문화</option>
                <option value="기타">기타</option>
            </select>
        </div>
        <div class="self-end">
            <button onclick="applyFilters()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">필터 적용</button>
        </div>
    </div>

    <!-- 📝 지출 등록 폼 -->
    <form id="spendingForm" class="space-y-4 mb-10">
        <h3 id="formTitle" class="text-lg font-medium">지출 등록</h3>
        <input type="hidden" id="spendingId" />
        <p id="authNotice" class="hidden text-sm text-red-500 font-medium">⚠️ 로그인 후 지출을 등록할 수 있습니다.</p>

        <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
            <div><input type="text" id="name" placeholder="이름" class="border px-3 py-2 rounded w-full" /></div>
            <div>
                <select id="category" class="border px-3 py-2 rounded w-full">
                    <option value="">카테고리 선택</option>
                    <option value="식비">식비</option>
                    <option value="교통/이동">교통/이동</option>
                    <option value="주거/공과금">주거/공과금</option>
                    <option value="생활용품">생활용품</option>
                    <option value="의류/미용">의류/미용</option>
                    <option value="의료/건강">의료/건강</option>
                    <option value="교육/도서">교육/도서</option>
                    <option value="여가/문화">여가/문화</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div><input type="number" id="amount" placeholder="금액" min="1" class="border px-3 py-2 rounded w-full" /></div>
            <div><input type="text" id="description" placeholder="설명" class="border px-3 py-2 rounded w-full" /></div>
            <div><input type="date" id="date" class="border px-3 py-2 rounded w-full" /></div>
            <div class="flex space-x-2">
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">저장</button>
                <button type="button" onclick="resetForm()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">취소</button>
            </div>
        </div>
    </form>

    <!-- 📃 소비내역 리스트형 UI -->
    <section id="spendingList" class="space-y-4">
        <!-- 각 항목이 JS로 삽입됨 -->
    </section>

    <div id="loading" class="text-center hidden text-sm text-gray-500 py-6">로딩 중...</div>
</main>

<script src="/js/spend.js"></script>

</body>
</html>
