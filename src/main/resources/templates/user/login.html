<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>로그인</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script>


        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.get("passwordChanged") === "true") {
                $("#successMsg").text("✅ 비밀번호가 성공적으로 변경되었습니다. 다시 로그인 해주세요.").removeClass("hidden");
            }

            if (urlParams.get("error") === "true") {
                $("#errorMsg").text("❌ 아이디 또는 비밀번호가 올바르지 않습니다.").removeClass("hidden");
            }

            $("#btnUserReg").on("click", function () {
                location.href = "/user/userRegForm";
            });

            $("#btnFindId").on("click", function () {
                location.href = "/user/findID";
            });

            $("#btnFindPwd").on("click", function () {
                location.href = "/user/findPWD";
            });

            $("#btnMain").on("click", function () {
                location.href = "/";
            });
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
<div class="flex min-h-screen">
    <!-- 로그인 폼 영역 -->
    <div class="w-1/2 flex flex-col justify-center items-center p-12">
        <div id="successMsg" class="text-green-500 text-sm mt-2 hidden"></div>
        <h2 class="text-3xl font-bold mb-8">로그인</h2>

        <form action="/user/loginProc" method="post" class="w-full max-w-sm space-y-4">
            <!-- ✅ CSRF 토큰 추가 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label for="user_id" class="block mb-1 text-sm font-medium">ID</label>
                <input type="text" name="user_id" id="user_id" class="w-full border border-gray-300 rounded-md p-2" required />
            </div>
            <div>
                <label for="password" class="block mb-1 text-sm font-medium">PassWord</label>
                <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded-md p-2" required />
            </div>
            <button type="submit" class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 transition">로그인</button>

            <div class="flex justify-between space-x-2">
                <button id="btnFindId" type="button" class="border border-gray-300 px-3 py-1 rounded-md text-sm">아이디 찾기</button>
                <button id="btnFindPwd" type="button" class="border border-gray-300 px-3 py-1 rounded-md text-sm">비밀번호 찾기</button>
                <button id="btnUserReg" type="button" class="bg-black text-white px-3 py-1 rounded-md text-sm">회원가입</button>
            </div>
        </form>

        <div id="errorMsg" class="text-red-500 text-sm mt-4 hidden"></div>
    </div>

    <!-- 오른쪽 브랜드 영역 -->
    <div class="w-1/2 bg-indigo-500 flex items-center justify-center">
        <img src="/images/logo1.png" alt="Savemate Logo" class="w-80 h-auto rounded-lg shadow-lg" />
    </div>
</div>
</body>
</html>
