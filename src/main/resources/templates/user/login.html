<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 - SAVEMATE</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/notification.js"></script>
    <script th:inline="javascript">
        const isAuthenticated = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
    </script>
    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.get("passwordChanged") === "true") {
                $("#successMsg").text("✅ 비밀번호가 성공적으로 변경되었습니다. 다시 로그인 해주세요.").removeClass("hidden");
            }

            if (urlParams.get("error") === "true") {
                $("#errorMsg").text("❌ 아이디 또는 비밀번호가 올바르지 않습니다.").removeClass("hidden");
            }

            $("#btnUserReg").on("click", function () {
                location.href = "/user/userRegForm";
            });

            $("#btnFindId").on("click", function () {
                location.href = "/user/findID";
            });

            $("#btnFindPwd").on("click", function () {
                location.href = "/user/findPWD";
            });

            $("#btnMain").on("click", function () {
                location.href = "/";
            });
        });
    </script>
</head>
<body class="bg-gray-50 text-gray-800">
<!-- ✅ Header -->
<div th:replace="~{navbar :: navbar}"></div>

<!-- 본문 -->
<div class="flex flex-col lg:flex-row min-h-screen">
    <!-- 로그인 영역 -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 sm:p-12 bg-white">
        <div id="successMsg" class="text-green-500 text-sm mt-2 hidden"></div>
        <h2 class="text-3xl font-bold mb-6 text-gray-800">로그인</h2>

        <form action="/user/loginProc" method="post" class="w-full max-w-md space-y-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label for="user_id" class="block mb-1 text-sm font-medium">아이디</label>
                <input type="text" name="user_id" id="user_id" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none" required />
            </div>

            <div>
                <label for="password" class="block mb-1 text-sm font-medium">비밀번호</label>
                <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none" required />
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">로그인</button>

            <div class="flex justify-between space-x-2 text-sm">
                <button id="btnFindId" type="button" class="border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">아이디 찾기</button>
                <button id="btnFindPwd" type="button" class="border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">비밀번호 찾기</button>
                <button id="btnUserReg" type="button" class="bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-900">회원가입</button>
            </div>
        </form>

        <div id="errorMsg" class="text-red-500 text-sm mt-4 hidden"></div>
    </div>

    <!-- 오른쪽 브랜드 영역 -->
    <div class="w-full lg:w-1/2 bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center">
        <img src="/images/logo1.png" alt="Savemate Logo" class="w-72 h-auto rounded-lg shadow-2xl" />
    </div>
</div>
</body>
</html>
