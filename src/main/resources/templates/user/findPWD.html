<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        $(document).ajaxSend(function (e, xhr, options) {
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");
            console.log(token )
            xhr.setRequestHeader(header, token);
        });

        $(document).ready(function () {
            $("#btnFindId").on("click", function () {
                location.href = "/user/findID";
            });

            $("#btnLogin").on("click", function () {
                location.href = "/user/login";
            });

            $("#btnUserReg").on("click", function () {
                location.href = "/user/userRegForm";
            });

            $("#findPwdForm").on("submit", function (e) {
                e.preventDefault();

                const user_id = $("#user_id").val().trim();
                const email = $("#email").val().trim();
                const $msg = $("#findPwdMsg");

                if (!user_id || !email) {
                    $msg.text("이름과 이메일을 모두 입력해주세요.")
                        .removeClass().addClass("text-red-500 text-sm");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/user/findPwd",
                    data: { user_id, email },
                    success: function (res) {
                        if (res.result !== 1) {
                            $msg.text("일치하는 사용자 정보를 찾을 수 없습니다.")
                                .removeClass().addClass("text-red-500 text-sm");
                            return;
                    }

                        $.ajax({
                            type: "POST",
                            url: "/user/resetPassword",
                            data: { user_id, email },
                            success: function (resetRes) {
                                if (resetRes.result === 1) {
                                    $msg.text(resetRes.msg)
                                        .removeClass().addClass("text-green-600 text-sm");
                                } else {
                                    $msg.text(resetRes.msg)
                                        .removeClass().addClass("text-red-500 text-sm");
                                }
                            },
                            error: function () {
                                $msg.text("비밀번호 재설정 중 오류가 발생했습니다.")
                                    .removeClass().addClass("text-red-500 text-sm");
                            }
                        });
                    },
                    error: function () {
                        $msg.text("서버 오류가 발생했습니다. 다시 시도해주세요.")
                            .removeClass().addClass("text-red-500 text-sm");
                    }
                });
            });
        });
    </script>
</head>


<body class="bg-white">
<header class="bg-white shadow border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
        <!-- 왼쪽: 로고 및 사용자 정보 -->
        <div class="flex items-center space-x-3">
            <h1 class="text-lg font-semibold text-gray-700">
                <span th:if="${#authorization.expression('isAuthenticated()')}" th:text="${#authentication.principal.username}">사용자</span>
                <span th:if="${#authorization.expression('isAnonymous()')}">게스트</span>
                님의 <span class="text-purple-600">SAVEMATE</span>
            </h1>
        </div>

        <!-- 오른쪽: 네비게이션 + 로그인/로그아웃 -->
        <div class="flex flex-wrap items-center space-x-6 mt-4 lg:mt-0">
            <nav>
                <ul class="flex space-x-6 text-base text-gray-700 font-semibold">
                    <li><a href="/dashboard/page" class="hover:text-purple-600">대시보드</a></li>
                    <li><a href="/spending/page" class="hover:text-purple-600">소비내역</a></li>
                    <li><a href="/budget/page" class="hover:text-purple-600">예산 설정</a></li>
                    <li><a href="/goal/page" class="hover:text-purple-600">저축</a></li>
                    <li><a href="/user/myPage" class="hover:text-purple-600">마이페이지</a></li>
                </ul>
            </nav>

            <!-- 로그인/로그아웃 버튼 -->
            <div>
                <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/user/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">로그아웃</button>
                </form>
                <a th:if="${#authorization.expression('isAnonymous()')}" th:href="@{/user/login}"
                   class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">로그인</a>
            </div>
        </div>
    </div>
</header>


<div class="flex min-h-screen">
    <!-- 왼쪽 폼 영역 -->
    <div class="w-1/2 flex flex-col justify-center items-center p-12">
        <h2 class="text-3xl font-bold mb-8">임시 비밀번호 발급</h2>
        <form id="findPwdForm" class="w-full max-w-sm space-y-4">
            <div>
                <label for="user_id" class="block mb-1 text-sm font-medium">아이디</label>
                <input type="text" id="user_id" name="user_id"
                       class="w-full border border-gray-300 rounded-md p-2" required />
            </div>
            <div>
                <label for="email" class="block mb-1 text-sm font-medium">이메일</label>
                <input type="email" id="email" name="email"
                       class="w-full border border-gray-300 rounded-md p-2" required />
            </div>
            <span id="findPwdMsg" class="block text-sm"></span>
            <button type="submit" class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 transition">
                비밀번호 재설정
            </button>
            <div class="flex justify-between space-x-2">
                <button id="btnFindId" type="button" class="border border-gray-300 px-3 py-1 rounded-md text-sm">
                    아이디 찾기
                </button>
                <button id="btnLogin" type="button" class="border border-gray-300 px-3 py-1 rounded-md text-sm">
                    로그인
                </button>
                <button id="btnUserReg" type="button" class="bg-black text-white px-3 py-1 rounded-md text-sm">
                    회원가입
                </button>
            </div>
        </form>
    </div>

    <!-- 오른쪽 브랜드 영역 -->
    <div class="w-1/2 bg-indigo-500 flex items-center justify-center">
        <img src="/images/logo1.png" alt="Savemate Logo" class="w-80 h-auto rounded-lg shadow-lg" />
    </div>
</div>
</body>
</html>
