<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 찾기 - SAVEMATE</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/notification.js"></script>
    <script th:inline="javascript">
        const isAuthenticated = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
    </script>
    <script>
        $(document).ajaxSend(function (e, xhr, options) {
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");
            xhr.setRequestHeader(header, token);
        });

        $(document).ready(function () {
            $("#btnFindId").on("click", function () {
                location.href = "/user/findID";
            });

            $("#btnLogin").on("click", function () {
                location.href = "/user/login";
            });

            $("#btnUserReg").on("click", function () {
                location.href = "/user/userRegForm";
            });

            $("#findPwdForm").on("submit", function (e) {
                e.preventDefault();

                const user_id = $("#user_id").val().trim();
                const email = $("#email").val().trim();
                const $msg = $("#findPwdMsg");

                if (!user_id || !email) {
                    $msg.text("이름과 이메일을 모두 입력해주세요.")
                        .removeClass().addClass("text-red-500 text-sm");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/user/findPwd",
                    data: { user_id, email },
                    success: function (res) {
                        if (res.result !== 1) {
                            $msg.text("일치하는 사용자 정보를 찾을 수 없습니다.")
                                .removeClass().addClass("text-red-500 text-sm");
                            return;
                        }

                        $.ajax({
                            type: "POST",
                            url: "/user/resetPassword",
                            data: { user_id, email },
                            success: function (resetRes) {
                                if (resetRes.result === 1) {
                                    $msg.text(resetRes.msg)
                                        .removeClass().addClass("text-green-600 text-sm");
                                } else {
                                    $msg.text(resetRes.msg)
                                        .removeClass().addClass("text-red-500 text-sm");
                                }
                            },
                            error: function () {
                                $msg.text("비밀번호 재설정 중 오류가 발생했습니다.")
                                    .removeClass().addClass("text-red-500 text-sm");
                            }
                        });
                    },
                    error: function () {
                        $msg.text("서버 오류가 발생했습니다. 다시 시도해주세요.")
                            .removeClass().addClass("text-red-500 text-sm");
                    }
                });
            });
        });
    </script>
</head>

<body class="bg-gray-50 text-gray-800">
<!-- ✅ Header -->
<div th:replace="~{navbar :: navbar}"></div>

<!-- 본문 -->
<div class="flex flex-col lg:flex-row min-h-screen">
    <!-- 왼쪽 폼 영역 -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 sm:p-12 bg-white">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">임시 비밀번호 발급</h2>
        <form id="findPwdForm" class="w-full max-w-md space-y-5">
            <div>
                <label for="user_id" class="block mb-1 text-sm font-medium">아이디</label>
                <input type="text" id="user_id" name="user_id"
                       class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none" required />
            </div>
            <div>
                <label for="email" class="block mb-1 text-sm font-medium">이메일</label>
                <input type="email" id="email" name="email"
                       class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none" required />
            </div>
            <span id="findPwdMsg" class="block text-sm"></span>
            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">
                비밀번호 재설정
            </button>
            <div class="flex justify-between space-x-2 text-sm">
                <button id="btnFindId" type="button" class="border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">
                    아이디 찾기
                </button>
                <button id="btnLogin" type="button" class="border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">
                    로그인
                </button>
                <button id="btnUserReg" type="button" class="bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-900">
                    회원가입
                </button>
            </div>
        </form>
    </div>

    <!-- 오른쪽 브랜드 영역 -->
    <div class="hidden lg:flex w-1/2 bg-gradient-to-br from-purple-500 to-indigo-600 items-center justify-center">
        <img src="/images/logo1.png" alt="Savemate Logo" class="w-72 h-auto rounded-lg shadow-2xl" />
    </div>
</div>
</body>
</html>
