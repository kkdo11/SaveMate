<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 text-gray-800 font-sans min-h-screen">
<!-- ✅ Header -->
<header class="bg-white shadow border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center flex-wrap">
        <h1 class="text-lg font-semibold text-gray-700">
            <span th:if="${#authorization.expression('isAuthenticated()')}" th:text="${#authentication.principal.username}">사용자</span>
            <span th:if="${#authorization.expression('isAnonymous()')}">게스트</span>
            님의 <span class="text-purple-600">SAVEMATE</span>
        </h1>
        <div class="flex flex-wrap items-center space-x-6 mt-4 lg:mt-0">
            <nav>
                <ul class="flex space-x-6 text-base text-gray-700 font-semibold">
                    <li><a href="/dashboard/page" class="hover:text-purple-600">대시보드</a></li>
                    <li><a href="/spending/page" class="hover:text-purple-600">소비내역</a></li>
                    <li><a href="/budget/page" class="hover:text-purple-600">예산 설정</a></li>
                    <li><a href="/goal/page" class="hover:text-purple-600">저축</a></li>
                    <li><a href="/ai/page" class="hover:text-purple-600">AI분석</a></li>
                    <li><a href="/user/myPage" class="hover:text-purple-600">마이페이지</a></li>
                </ul>
            </nav>
            <div>
                <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/user/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">로그아웃</button>
                </form>
                <a th:if="${#authorization.expression('isAnonymous()')}" th:href="@{/user/login}"
                   class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">로그인</a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-5xl mx-auto p-6 bg-white rounded-lg shadow mt-8">
    <h2 class="text-2xl font-semibold mb-6 text-center">마이페이지</h2>
    <div class="flex flex-col md:flex-row gap-8 items-stretch">
        <!-- 사용자 정보 카드 -->
        <div class="flex-1 flex flex-col justify-center items-center">
            <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">
                <h3 class="text-xl font-bold text-indigo-600 mb-6 text-center">내 정보</h3>
                <div class="space-y-2 mb-8">
                    <div class="flex justify-between">
                        <span class="font-semibold text-gray-700">아이디:</span>
                        <span th:text="${userInfo.user_id}" class="text-gray-800">user_id</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-semibold text-gray-700">이름:</span>
                        <span th:text="${userInfo.name}" class="text-gray-800">이름</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-semibold text-gray-700">이메일:</span>
                        <span th:text="${userInfo.email}" class="text-gray-800">email@example.com</span>
                    </div>
                </div>
                <!-- 🔐 비밀번호 변경 폼 -->
                <h4 class="text-lg font-semibold text-gray-800 mb-4">비밀번호 변경</h4>
                <form th:action="@{/user/changePassword}" method="post" class="space-y-4">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-600 mb-1">현재 비밀번호</label>
                        <input type="password" name="currentPassword" id="currentPassword"
                               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                               required />
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-600 mb-1">새 비밀번호</label>
                        <input type="password" name="newPassword" id="newPassword"
                               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                               required />
                    </div>
                    <button type="submit"
                            class="w-full bg-indigo-500 text-white p-2 rounded-lg font-semibold hover:bg-indigo-600 transition">
                        비밀번호 변경
                    </button>
                </form>
                <!-- 메시지 출력 -->
                <div class="mt-4 text-center">
                    <span th:if="${errorMessage}" th:text="${errorMessage}"
                          class="text-red-600 text-sm font-medium"></span>
                    <span th:if="${successMessage}" th:text="${successMessage}"
                          class="text-green-600 text-sm font-medium"></span>
                </div>
            </div>
        </div>
        <!-- 오른쪽 브랜드 로고 영역 -->
        <div class="hidden md:flex flex-1 items-center justify-center bg-gradient-to-br from-purple-500 to-indigo-600 rounded-2xl shadow-lg">
            <img src="/images/logo1.png" alt="Savemate Logo" class="w-72 h-auto rounded-lg shadow-2xl" />
        </div>
    </div>
</main>
</body>
</html>
