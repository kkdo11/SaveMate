<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="flex min-h-screen">

    <!-- 마이페이지 본문 -->
    <div class="w-1/2 flex flex-col justify-center items-center px-12 py-16">
        <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">마이페이지</h2>

            <!-- 사용자 정보 카드 -->
            <div class="space-y-2 mb-8">
                <div class="flex justify-between">
                    <span class="font-semibold text-gray-700">아이디:</span>
                    <span th:text="${userInfo.user_id}" class="text-gray-800"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold text-gray-700">이름:</span>
                    <span th:text="${userInfo.name}" class="text-gray-800"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold text-gray-700">이메일:</span>
                    <span th:text="${userInfo.email}" class="text-gray-800"></span>
                </div>
            </div>

            <!-- 🔐 비밀번호 변경 폼 -->
            <h3 class="text-xl font-semibold text-gray-800 mb-4">비밀번호 변경</h3>
            <form th:action="@{/user/changePassword}" method="post" class="space-y-4">
                <!-- ✅ CSRF 토큰 삽입 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div>
                    <label for="currentPassword" class="block text-sm font-medium text-gray-600 mb-1">현재 비밀번호</label>
                    <input type="password" name="currentPassword" id="currentPassword"
                           class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                           required />
                </div>
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-600 mb-1">새 비밀번호</label>
                    <input type="password" name="newPassword" id="newPassword"
                           class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                           required />
                </div>

                <button type="submit"
                        class="w-full bg-indigo-500 text-white p-2 rounded-lg font-semibold hover:bg-indigo-600 transition">
                    비밀번호 변경
                </button>
            </form>

            <!-- 메시지 출력 -->
            <div class="mt-4 text-center">
                <span th:if="${errorMessage}" th:text="${errorMessage}"
                      class="text-red-600 text-sm font-medium"></span>
                <span th:if="${successMessage}" th:text="${successMessage}"
                      class="text-green-600 text-sm font-medium"></span>
            </div>
        </div>
    </div>

    <!-- 오른쪽 브랜드 로고 영역 -->
    <div class="w-1/2 bg-indigo-500 flex items-center justify-center">
        <img src="/images/logo1.png" alt="Savemate Logo" class="w-80 h-auto rounded-lg shadow-lg" />
    </div>
</div>
</body>
</html>
