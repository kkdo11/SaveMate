<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입 - SAVEMATE</title>
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    $(document).ajaxSend(function (e, xhr, options) {
      const token = $("meta[name='_csrf']").attr("content");
      const header = $("meta[name='_csrf_header']").attr("content");
      xhr.setRequestHeader(header, token);
    });
  </script>
  <script src="/js/userReg.js"></script>
  <script src="/js/notification.js"></script>
  <script th:inline="javascript">
    const isAuthenticated = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
  </script>
</head>

<body class="bg-gray-50 text-gray-800">
<!-- ✅ Header -->
<div th:replace="~{navbar :: navbar}"></div>

<!-- 본문 -->
<div class="flex flex-col lg:flex-row min-h-screen">
  <!-- 왼쪽: 회원가입 폼 -->
  <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 sm:p-12 bg-white">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">회원가입</h2>

    <form id="registerForm" th:action="@{/user/register}" method="post" class="w-full max-w-md space-y-5">
      <div>
        <label for="name" class="block mb-1 text-sm font-medium">이름</label>
        <input type="text" id="name" name="name" required
               class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
        <span id="nameCheckMsg" class="text-sm"></span>
      </div>

      <div>
        <label for="user_id" class="block mb-1 text-sm font-medium">아이디</label>
        <div class="flex items-center gap-2">
          <input type="text" id="user_id" name="user_id" required
                 class="flex-1 border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
          <button type="button" id="btnUserId"
                  class="whitespace-nowrap bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700 transition">중복확인</button>
        </div>
        <span id="userIdMsg" class="text-sm"></span>
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium">비밀번호</label>
        <input type="password" id="password" name="password" required
               class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
      </div>

      <div>
        <label for="password2" class="block mb-1 text-sm font-medium">비밀번호 확인</label>
        <input type="password" id="password2" required
               class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
        <span id="pwdCheckMsg" class="text-sm"></span>
      </div>

      <div>
        <label for="email" class="block mb-1 text-sm font-medium">이메일</label>
        <div class="flex items-center gap-2">
          <input type="email" id="email" name="email" required
                 class="flex-1 border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
          <button type="button" id="btnSendVerification"
                  class="whitespace-nowrap bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700 transition">메일발송</button>
        </div>
        <span id="emailMsg" class="text-sm"></span>
      </div>

      <div>
        <label for="gender" class="block mb-1 text-sm font-medium">성별</label>
        <select id="gender" name="gender" required
                class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
          <option value="">선택</option>
          <option value="M">남성</option>
          <option value="F">여성</option>
        </select>
      </div>

      <div>
        <label for="birthDate" class="block mb-1 text-sm font-medium">생년월일</label>
        <input type="date" id="birthDate" name="birthDate" required
               class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
      </div>

      <div>
        <label for="emailCode" class="block mb-1 text-sm font-medium">인증코드 입력</label>
        <div class="flex items-center gap-2">
          <input type="text" id="emailCode"
                 class="flex-1 border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
          <button type="button" id="btnVerifyCode"
                  class="whitespace-nowrap bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700 transition">확인</button>
        </div>
        <span id="emailCodeMsg" class="text-sm"></span>
      </div>

      <div class="pt-2">
        <button type="submit" id="btnSend"
                class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">회원가입</button>
      </div>
    </form>
  </div>

  <!-- 오른쪽 브랜드 영역 -->
  <div class="w-full lg:w-1/2 bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center">
    <img src="/images/logo1.png" alt="Savemate Logo" class="w-72 h-auto rounded-lg shadow-2xl" />
  </div>
</div>
</body>
</html>
