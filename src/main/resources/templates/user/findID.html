<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이디 찾기</title>

    <!-- Tailwind + jQuery -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>

    <script src="/js/notification.js"></script>
    <script th:inline="javascript">
        const isAuthenticated = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
    </script>
    <script>
        $(document).ajaxSend(function (e, xhr, options) {
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");
            xhr.setRequestHeader(header, token);
        });

        $(document).ready(function () {
            $("#btnLogin").on("click", () => location.href = "/user/login");
            $("#btnFindPwd").on("click", () => location.href = "/user/findPWD");
            $("#btnUserReg").on("click", () => location.href = "/user/userRegForm");

            $("#findIdForm").on("submit", function (e) {
                e.preventDefault();
                const name = $("#name").val().trim();
                const email = $("#email").val().trim();
                const $msg = $("#findIdMsg");

                if (!name || !email) {
                    $msg.text("이름과 이메일을 모두 입력해주세요.").removeClass().addClass("text-red-500 text-sm mt-2");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/user/findUserId",
                    data: { name, email },
                    success: function (res) {
                        if (res.result === 1) {
                            $msg.text(res.msg).removeClass().addClass("text-green-600 text-sm mt-2");
                        } else {
                            $msg.text("일치하는 아이디가 없습니다.").removeClass().addClass("text-red-500 text-sm mt-2");
                        }
                    },
                    error: function () {
                        $msg.text("서버 오류가 발생했습니다. 다시 시도해주세요.").removeClass().addClass("text-red-500 text-sm mt-2");
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- ✅ Header -->
<div th:replace="~{navbar :: navbar}"></div>

<!-- ✅ 본문 -->
<div class="flex flex-col lg:flex-row min-h-screen">
    <!-- 왼쪽 폼 -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-10 bg-white">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">아이디 찾기</h2>
        <form id="findIdForm" class="w-full max-w-md space-y-5">
            <div>
                <label for="name" class="block mb-1 text-sm font-medium text-gray-700">이름</label>
                <input type="text" id="name" name="name"
                       class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
            </div>
            <div>
                <label for="email" class="block mb-1 text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email" name="email"
                       class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
            </div>
            <span id="findIdMsg" class="block text-sm mt-2"></span>
            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">아이디 찾기</button>
            <div class="flex justify-between space-x-2 text-sm">
                <button id="btnFindPwd" type="button" class="border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">비밀번호 찾기</button>
                <button id="btnLogin" type="button" class="border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">로그인</button>
                <button id="btnUserReg" type="button" class="bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-900">회원가입</button>
            </div>
        </form>
    </div>

    <!-- 오른쪽 로고 -->
    <div class="w-full lg:w-1/2 bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center">
        <img src="/images/logo1.png" alt="Savemate Logo" class="w-72 h-auto rounded-lg shadow-2xl" />
    </div>
</div>

</body>
</html>
