<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이디 찾기</title>

    <!-- Tailwind + jQuery -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ajaxSend(function (e, xhr, options) {
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");
            xhr.setRequestHeader(header, token);
        });

        $(document).ready(function () {
            $("#btnLogin").on("click", () => location.href = "/user/login");
            $("#btnFindPwd").on("click", () => location.href = "/user/findPWD");
            $("#btnUserReg").on("click", () => location.href = "/user/userRegForm");

            $("#findIdForm").on("submit", function (e) {
                e.preventDefault();
                const name = $("#name").val().trim();
                const email = $("#email").val().trim();
                const $msg = $("#findIdMsg");

                if (!name || !email) {
                    $msg.text("이름과 이메일을 모두 입력해주세요.").removeClass().addClass("text-red-500 text-sm mt-2");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/user/findUserId",
                    data: { name, email },
                    success: function (res) {
                        if (res.result === 1) {
                            $msg.text(res.msg).removeClass().addClass("text-green-600 text-sm mt-2");
                        } else {
                            $msg.text("일치하는 아이디가 없습니다.").removeClass().addClass("text-red-500 text-sm mt-2");
                        }
                    },
                    error: function () {
                        $msg.text("서버 오류가 발생했습니다. 다시 시도해주세요.").removeClass().addClass("text-red-500 text-sm mt-2");
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- ✅ Header -->
<header class="bg-white shadow border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center flex-wrap">
        <h1 class="text-lg font-semibold text-gray-700">
            <span th:if="${#authorization.expression('isAuthenticated()')}" th:text="${#authentication.principal.username}">사용자</span>
            <span th:if="${#authorization.expression('isAnonymous()')}">게스트</span>
            님의 <span class="text-purple-600">SAVEMATE</span>
        </h1>
        <!-- 오른쪽: 네비게이션 + 로그인/로그아웃 -->
        <div class="flex flex-wrap items-center space-x-6 mt-4 lg:mt-0">
            <nav>
                <ul class="flex space-x-6 text-base text-gray-700 font-semibold">
                    <li><a href="/dashboard/page" class="hover:text-purple-600">대시보드</a></li>
                    <li><a href="/spending/page" class="hover:text-purple-600">소비내역</a></li>
                    <li><a href="/budget/page" class="hover:text-purple-600">예산 설정</a></li>
                    <li><a href="/goal/page" class="hover:text-purple-600">저축</a></li>
                    <li><a href="/ai/page" class="hover:text-purple-600">AI분석</a></li>
                    <li><a href="/user/myPage" class="hover:text-purple-600">마이페이지</a></li>
                </ul>
            </nav>
            <div>
                <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/user/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">로그아웃</button>
                </form>
                <a th:if="${#authorization.expression('isAnonymous()')}" th:href="@{/user/login}"
                   class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">로그인</a>
            </div>
        </div>
    </div>
</header>

<!-- ✅ 본문 -->
<div class="flex flex-col lg:flex-row min-h-screen">
    <!-- 왼쪽 폼 -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-10 bg-white">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">아이디 찾기</h2>
        <form id="findIdForm" class="w-full max-w-md space-y-5">
            <div>
                <label for="name" class="block mb-1 text-sm font-medium text-gray-700">이름</label>
                <input type="text" id="name" name="name"
                       class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
            </div>
            <div>
                <label for="email" class="block mb-1 text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email" name="email"
                       class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
            </div>
            <span id="findIdMsg" class="block text-sm mt-2"></span>
            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">아이디 찾기</button>
            <div class="flex justify-between space-x-2 text-sm">
                <button id="btnFindPwd" type="button" class="border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">비밀번호 찾기</button>
                <button id="btnLogin" type="button" class="border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">로그인</button>
                <button id="btnUserReg" type="button" class="bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-900">회원가입</button>
            </div>
        </form>
    </div>

    <!-- 오른쪽 로고 -->
    <div class="w-full lg:w-1/2 bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center">
        <img src="/images/logo1.png" alt="Savemate Logo" class="w-72 h-auto rounded-lg shadow-2xl" />
    </div>
</div>

</body>
</html>
