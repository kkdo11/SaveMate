<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 성공 - SAVEMATE</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSRF 토큰을 meta 태그로 포함 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <script th:inline="javascript">
        const isAuthenticated = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
    </script>

    <script type="text/javascript">
        // HTML 로딩 후 실행
        $(document).ready(function () {
            // 버튼 클릭했을때 발생되는 이벤트 생성
            $("#btnSend").on("click", function () {
                location.href = "../../static/html/index.html";
            })

            // 로그아웃 처리
            $("#btnLogout").on("click", function () {
                // CSRF 토큰을 Ajax 요청에 포함시킴
                $.ajax({
                    url: "/user/logout", // Spring Security 로그아웃 URL
                    type: "POST", // POST 방식
                    dataType: "JSON", // 결과는 JSON으로 받기
                    beforeSend: function (xhr) {
                        // CSRF 토큰을 요청 헤더에 추가
                        xhr.setRequestHeader("${_csrf.headerName}", "${_csrf.token}");
                    },
                    success: function (json) {
                        if (json.result === 1) { // 로그아웃 성공
                            alert(json.msg); // 로그아웃 성공 메시지
                            location.href = "/user/login"; // 로그인 페이지로 이동
                        } else { // 로그인 실패
                            alert(json.msg);
                        }
                    },
                    error: function () {
                        alert("로그아웃 요청에 실패했습니다.");
                    }
                });
            });

            // 마이페이지 이동
            $("#btnMyPage").on("click", function () {
                location.href = "/user/myPage";
            });

            // 소비 내역 페이지 이동
            $("#btnSpending").on("click", function () {
                location.href = "/spending/page";
            });
        });
    </script>
<script src="/js/notification.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
<!-- ✅ Header -->
<div th:replace="~{navbar :: navbar}"></div>

<!-- 본문 -->
<div class="flex flex-col lg:flex-row min-h-screen">
    <!-- 로그인 성공 영역 -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 sm:p-12 bg-white">
        <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">로그인 성공</h2>
            
            <div class="bg-white rounded-lg p-6 mb-6 border border-gray-200">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-semibold text-gray-700">로그인된 사용자:</span>
                    <span th:text="${session.SS_USER_ID}" class="text-gray-800">사용자 ID</span>
                </div>
                <p class="text-green-600 text-center mt-4">성공적으로 로그인되었습니다.</p>
            </div>
            
            <div class="flex flex-col space-y-3">
                <button id="btnMyPage" type="button" 
                        class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">
                    마이페이지 이동
                </button>
                
                <button id="btnSpending" type="button"
                        class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">
                    소비내역
                </button>
                
                <button id="btnLogout" type="button"
                        class="w-full border border-gray-300 text-gray-700 p-2 rounded-md hover:bg-gray-100 transition">
                    로그아웃
                </button>
            </div>
        </div>
    </div>

    <!-- 오른쪽 브랜드 영역 -->
    <div class="hidden lg:flex w-1/2 bg-gradient-to-br from-purple-500 to-indigo-600 items-center justify-center">
        <img src="/images/logo1.png" alt="Savemate Logo" class="w-72 h-auto rounded-lg shadow-2xl" />
    </div>
</div>
</body>
</html>
