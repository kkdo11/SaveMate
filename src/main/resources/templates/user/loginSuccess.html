<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 성공 - SAVEMATE</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSRF 토큰을 meta 태그로 포함 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <script type="text/javascript">
        // HTML 로딩 후 실행
        $(document).ready(function () {
            // 버튼 클릭했을때 발생되는 이벤트 생성
            $("#btnSend").on("click", function () {
                location.href = "../../static/html/index.html";
            })

            // 로그아웃 처리
            $("#btnLogout").on("click", function () {
                // CSRF 토큰을 Ajax 요청에 포함시킴
                $.ajax({
                    url: "/user/logout", // Spring Security 로그아웃 URL
                    type: "POST", // POST 방식
                    dataType: "JSON", // 결과는 JSON으로 받기
                    beforeSend: function (xhr) {
                        // CSRF 토큰을 요청 헤더에 추가
                        xhr.setRequestHeader("${_csrf.headerName}", "${_csrf.token}");
                    },
                    success: function (json) {
                        if (json.result === 1) { // 로그아웃 성공
                            alert(json.msg); // 로그아웃 성공 메시지
                            location.href = "/user/login"; // 로그인 페이지로 이동
                        } else { // 로그인 실패
                            alert(json.msg);
                        }
                    },
                    error: function () {
                        alert("로그아웃 요청에 실패했습니다.");
                    }
                });
            });

            // 마이페이지 이동
            $("#btnMyPage").on("click", function () {
                location.href = "/user/myPage";
            });

            // 소비 내역 페이지 이동
            $("#btnSpending").on("click", function () {
                location.href = "/spending/page";
            });
        });
    </script>
</head>

<body class="bg-gray-50 text-gray-800">
<!-- ✅ Header -->
<header class="bg-white shadow border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center flex-wrap">
        <h1 class="text-lg font-semibold text-gray-700">
            <span th:if="${#authorization.expression('isAuthenticated()')}" th:text="${#authentication.principal.username}">사용자</span>
            <span th:if="${#authorization.expression('isAnonymous()')}">게스트</span>
            님의 <span class="text-purple-600">SAVEMATE</span>
        </h1>
        <!-- 오른쪽: 네비게이션 + 로그인/로그아웃 -->
        <div class="flex flex-wrap items-center space-x-6 mt-4 lg:mt-0">
            <nav>
                <ul class="flex space-x-6 text-base text-gray-700 font-semibold">
                    <li><a href="/dashboard/page" class="hover:text-purple-600">대시보드</a></li>
                    <li><a href="/spending/page" class="hover:text-purple-600">소비내역</a></li>
                    <li><a href="/budget/page" class="hover:text-purple-600">예산 설정</a></li>
                    <li><a href="/goal/page" class="hover:text-purple-600">저축</a></li>
                    <li><a href="/ai/page" class="hover:text-purple-600">AI분석</a></li>
                    <li><a href="/user/myPage" class="hover:text-purple-600">마이페이지</a></li>
                </ul>
            </nav>
            <div>
                <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/user/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">로그아웃</button>
                </form>
                <a th:if="${#authorization.expression('isAnonymous()')}" th:href="@{/user/login}"
                   class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">로그인</a>
            </div>
        </div>
    </div>
</header>

<!-- 본문 -->
<div class="flex flex-col lg:flex-row min-h-screen">
    <!-- 로그인 성공 영역 -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 sm:p-12 bg-white">
        <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">로그인 성공</h2>
            
            <div class="bg-white rounded-lg p-6 mb-6 border border-gray-200">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-semibold text-gray-700">로그인된 사용자:</span>
                    <span th:text="${session.SS_USER_ID}" class="text-gray-800">사용자 ID</span>
                </div>
                <p class="text-green-600 text-center mt-4">성공적으로 로그인되었습니다.</p>
            </div>
            
            <div class="flex flex-col space-y-3">
                <button id="btnMyPage" type="button" 
                        class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">
                    마이페이지 이동
                </button>
                
                <button id="btnSpending" type="button"
                        class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition">
                    소비내역
                </button>
                
                <button id="btnLogout" type="button"
                        class="w-full border border-gray-300 text-gray-700 p-2 rounded-md hover:bg-gray-100 transition">
                    로그아웃
                </button>
            </div>
        </div>
    </div>

    <!-- 오른쪽 브랜드 영역 -->
    <div class="hidden lg:flex w-1/2 bg-gradient-to-br from-purple-500 to-indigo-600 items-center justify-center">
        <img src="/images/logo1.png" alt="Savemate Logo" class="w-72 h-auto rounded-lg shadow-2xl" />
    </div>
</div>
</body>
</html>
